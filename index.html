<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas Medicinales</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #2a9d8f;
            --primary-dark: #1d7875;
            --secondary: #e9c46a;
            --accent: #e76f51;
            --background: #f8f9fa;
            --card-background: #ffffff;
            --text-primary: #264653;
            --text-secondary: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .search-container {
            display: flex;
            gap: 12px;
            max-width: 600px;
            width: 100%;
        }

        .search-box {
            display: flex;
            flex: 1;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            outline: none;
        }

        .search-button {
            background: var(--secondary);
            border: none;
            padding: 0 20px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.2s;
        }

        .search-button:hover {
            background: #d9b45a;
        }

        .filter-toggle {
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .filter-toggle:hover {
            background: #f0f0f0;
        }

        .advanced-filters {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            box-shadow: var(--shadow);
            transform: scaleY(0);
            transform-origin: top;
            height: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .advanced-filters.active {
            transform: scaleY(1);
            height: auto;
            opacity: 1;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .filter-group select {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        main {
            padding: 2rem 0;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 992px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }

        .map-container {
            height: 600px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .plants-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .plant-card {
            background: var(--card-background);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .plant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .plant-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .plant-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .plant-info {
            padding: 20px;
        }

        .plant-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .plant-scientific {
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .plant-properties {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .property-tag {
            background: rgba(42, 157, 143, 0.15);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .error-message {
            color: var(--accent);
        }

        .loader {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        footer {
            background: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">

                </div>
                
                <div class="filter-group">
                    <label for="zoneFilter">Región</label>
                    <select id="zoneFilter">
                        <option value="">Todas las regiones</option>
                        <option value="norte">Norte</option>
                        <option value="sur">Sur</option>
                        <option value="este">Este</option>

                </div>
                
                <div class="filter-group">
                    <label for="altitudeFilter">Altitud</label>

                        <option value="">Todos los rangos</option>

                    <label for="climateFilter">Clima</label>

                        <option value="">Todos los climas</option>
                        <option value="templado">Templado</option>

                        <option value="montañoso">Montañoso</option>
                        <option value="mediterráneo">Mediterráneo</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="content-wrapper">

            </div>

    </main>
    
    <footer>

    </footer>

        // Función principal para buscar plantas
        function searchPlants(query = '', filters = {}) {
            const plantsContainer = document.getElementById('plantsContainer');
            plantsContainer.innerHTML = '<div class="status-message"><i class="fas fa-spinner loader"></i> Buscando plantas...</div>';
            
            // Simular una pequeña demora para la experiencia de usuario
            setTimeout(() => {
                let filteredPlants = [...plantasMedicinales];
                
                // Aplicar filtro de búsqueda de texto
                if (query && query.trim() !== '') {
                    const searchTerm = query.toLowerCase();
                    filteredPlants = filteredPlants.filter(plant => 
                        plant.common_name.toLowerCase().includes(searchTerm) || 
                        plant.scientific_name.toLowerCase().includes(searchTerm) ||
                        (plant.properties && plant.properties.some(prop => prop.toLowerCase().includes(searchTerm)))
                    );
                }
                
                // Aplicar filtros adicionales
                if (filters.region && filters.region !== '') {
                    filteredPlants = filteredPlants.filter(plant => plant.region === filters.region);
                }
                
                if (filters.altitude && filters.altitude !== '') {
                    filteredPlants = filteredPlants.filter(plant => plant.altitude_range === filters.altitude);
                }
                
                if (filters.property && filters.property !== '') {
                    filteredPlants = filteredPlants.filter(plant => 
                        plant.properties && plant.properties.includes(filters.property)
                    );
                }
                
                if (filters.climate && filters.climate !== '') {
                    filteredPlants = filteredPlants.filter(plant => 
                        plant.climate_zones && plant.climate_zones.includes(filters.climate)
                    );
                }
                
                if (filteredPlants.length > 0) {
                    allPlants = filteredPlants;
                    displayPlants(allPlants);
                    updateMapWithPlants(allPlants);
                    
                    // Mostrar confetti si hay resultados
                    if (filteredPlants.length > 0) {
                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 }
                        });
                    }
                } else {
                    plantsContainer.innerHTML = '<div class="status-message">No se encontraron plantas. Intenta con otros términos de búsqueda.</div>';
                    allPlants = [];
                    updateMapWithPlants([]);
                }
            }, 500); // Pequeña demora para simular procesamiento
        }

        // Función para mostrar plantas en la interfaz
        function displayPlants(plants) {
            const plantsContainer = document.getElementById('plantsContainer');
            
            if (plants.length === 0) {
                plantsContainer.innerHTML = '<div class="status-message">No se encontraron plantas que coincidan con tu búsqueda.</div>';
                return;
            }
            
            plantsContainer.innerHTML = '';
            
            plants.forEach(plant => {
                const plantCard = document.createElement('div');
                plantCard.className = 'plant-card fade-in';
                plantCard.onclick = () => showPlantDetails(plant);
                
                const imageUrl = plant.image_url || 'https://images.unsplash.com/photo-1597848212620-7c7d5f2b48fe?ixlib=rb-4.0.3';
                
                plantCard.innerHTML = `
                    <div class="plant-image" style="background-image: url('${imageUrl}')">
                        <div class="plant-badge">Medicinal</div>
                    </div>
                    <div class="plant-info">
                        <div class="plant-name">${plant.common_name || 'Planta sin nombre común'}</div>
                        <div class="plant-scientific">${plant.scientific_name || 'Nombre científico no disponible'}</div>
                        <div class="plant-properties">
                            ${plant.properties && Array.isArray(plant.properties) ? 
                                plant.properties.map(prop => `<span class="property-tag">${prop}</span>`).join('') : 
                                '<span class="property-tag">Medicinal</span>'
                            }
                        </div>
                    </div>
                `;
                
                plantsContainer.appendChild(plantCard);
                
                // Hacer que las tarjetas aparezcan con animación
                setTimeout(() => {
                    plantCard.style.opacity = '1';
                }, 100);
            });
        }

        // Mostrar detalles de la planta
        function showPlantDetails(plant) {
            Swal.fire({
                title: plant.common_name || 'Planta Medicinal',
                html: `
                    <div style="text-align: left;">
                        <p><strong>Nombre científico:</strong> ${plant.scientific_name || 'No disponible'}</p>
                        <p><strong>Propiedades:</strong> ${plant.properties ? (Array.isArray(plant.properties) ? plant.properties.join(', ') : plant.properties) : 'Medicinal'}</p>
                        <p><strong>Distribución:</strong> ${plant.distribution || 'No disponible'}</p>
                        <p><strong>Región:</strong> ${plant.region || 'No especificada'}</p>
                        <p><strong>Rango de altitud:</strong> ${plant.altitude_range || 'No especificado'}</p>
                        <p><strong>Zonas climáticas:</strong> ${plant.climate_zones ? (Array.isArray(plant.climate_zones) ? plant.climate_zones.join(', ') : plant.climate_zones) : 'No especificado'}</p>
                        ${plant.description ? `<p><strong>Descripción:</strong> ${plant.description}</p>` : ''}
                        ${plant.medicinal_uses ? `<p><strong>Usos medicinales:</strong> ${plant.medicinal_uses}</p>` : ''}
                        ${plant.preparation_methods ? `<p><strong>Métodos de preparación:</strong> ${plant.preparation_methods}</p>` : ''}
                        ${plant.precautions ? `<p><strong>Precauciones:</strong> ${plant.precautions}</p>` : ''}
                    </div>
                `,
                imageUrl: plant.image_url || 'https://images.unsplash.com/photo-1597848212620-7c7d5f2b48fe?ixlib=rb-4.0.3',
                imageWidth: 300,
                imageHeight: 200,
                imageAlt: plant.common_name,
                confirmButtonText: 'Cerrar',
                background: 'var(--card-background)',
                color: 'var(--text-primary)',
                confirmButtonColor: 'var(--primary)',
                width: '700px'
            });
        }

        // Inicializar el mapa
        function initMap() {
            map = L.map('map').setView([40.416775, -3.703790], 5);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            getUserLocation();
        }

        // Obtener la ubicación del usuario
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        map.setView([userLocation.lat, userLocation.lng], 10);
                        
                        if (userLocationMarker) {
                            map.removeLayer(userLocationMarker);
                        }
                        
                        userLocationMarker = L.marker([userLocation.lat, userLocation.lng])
                            .addTo(map)
                            .bindPopup('<b>Tu ubicación actual</b>')
                            .openPopup();
                            
                        searchPlants();
                    },
                    function(error) {
                        console.log('No se pudo obtener tu ubicación. Usando ubicación por defecto.');
                        searchPlants();
                    },
                    { timeout: 10000 }
                );
            } else {
                console.log('La geolocalización no es compatible con tu navegador.');
                searchPlants();
            }
        }

        // Actualizar el mapa con las plantas
        function updateMapWithPlants(plants) {
            // Limpiar marcadores anteriores (excepto el del usuario)
            plantMarkers.forEach(marker => {
                map.removeLayer(marker);
            });
            plantMarkers = [];
            
            const plantIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            
            plants.forEach(plant => {
                const offsetLat = (Math.random() - 0.5) * 0.5;
                const offsetLng = (Math.random() - 0.5) * 0.5;
                
                const plantLat = userLocation ? userLocation.lat + offsetLat : 40.41 + offsetLat;
                const plantLng = userLocation ? userLocation.lng + offsetLng : -3.70 + offsetLng;
                
                const marker = L.marker([plantLat, plantLng], {icon: plantIcon}).addTo(map);
                
                // Crear un botón personalizado para el popup
                const popupContent = document.createElement('div');
                popupContent.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 5px; color: #2a9d8f; font-size: 1.1rem;">${plant.common_name || 'Planta medicinal'}</div>
                    <div><i>${plant.scientific_name || 'Nombre científico no disponible'}</i></div>
                    <button style="margin-top: 8px; padding: 5px 10px; background: #2a9d8f; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Ver detalles
                    </button>
                `;
                
                const button = popupContent.querySelector('button');
                button.onclick = (e) => {
                    e.stopPropagation();
                    showPlantDetails(plant);
                };
                
                marker.bindPopup(popupContent);
                plantMarkers.push(marker);
            });
        }

        // Inicializar la aplicación
        window.onload = function() {
            initMap();
            
            // Toggle de filtros avanzados
            const filterToggle = document.getElementById('filterToggle');
            const advancedFilters = document.getElementById('advancedFilters');
            
            filterToggle.addEventListener('click', function() {
                advancedFilters.classList.toggle('active');
                
                if (advancedFilters.classList.contains('active')) {
                    filterToggle.innerHTML = '<i class="fas fa-times"></i> <span class="filter-text">Cerrar</span>';
                } else {
                    filterToggle.innerHTML = '<i class="fas fa-filter"></i> <span class="filter-text">Filtros</span>';
                }
            });
            
            // Event listeners para búsqueda
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');
            
            searchButton.addEventListener('click', function() {
                performSearch();
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Función para realizar la búsqueda con todos los filtros
            function performSearch() {
                const query = searchInput.value;
                const filters = {
                    property: document.getElementById('propertyFilter').value,
                    region: document.getElementById('zoneFilter').value,
                    altitude: document.getElementById('altitudeFilter').value,
                    climate: document.getElementById('climateFilter').value
                };
                
                searchPlants(query, filters);
            }
            
            // Event listeners para filtros
            document.getElementById('zoneFilter').addEventListener('change', performSearch);
            document.getElementById('altitudeFilter').addEventListener('change', performSearch);
            document.getElementById('propertyFilter').addEventListener('change', performSearch);
            document.getElementById('climateFilter').addEventListener('change', performSearch);
            
            // Efectos de aparición para elementos
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(el => {
                el.style.opacity = '0';
            });
            
            setTimeout(() => {
                fadeElements.forEach(el => {
                    el.style.opacity = '1';
                });
            }, 100);
        };
    </script>
</body>

</html>
