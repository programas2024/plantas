<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Identificador de Plantas üåø</title>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Teachable Machine (imagen) -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5fff5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    #preview {
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    .card h2 {
      color: #388e3c;
    }
    .icon {
      color: #43a047;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-leaf"></i> Identificador de Plantas</h1>
  <input type="file" id="fileInput" accept="image/*" capture="environment">
  <br><br>
  <img id="preview" width="300">
  <div id="info"></div>

  <script>
    const input = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const info = document.getElementById('info');
    let model;

    // üìö Base de datos de plantas
    const plantasDB = {
      "sauco": {
        nombre: "Sauco",
        cientifico: "Sambucus nigra",
        origen: "Europa y Am√©rica del Norte",
        usos: "Infusiones para resfriados, ung√ºentos para la piel",
        observacion: "T√≥xica en exceso, usar con precauci√≥n"
      },
      "manzanilla": {
        nombre: "Manzanilla",
        cientifico: "Matricaria chamomilla",
        origen: "Europa y Asia",
        usos: "Relajante, ayuda digestiva, calmante natural",
        observacion: "Segura en infusi√≥n, no abusar en embarazo"
      },
      "sabina": {
        nombre: "S√°bila (Aloe vera)",
        cientifico: "Aloe vera",
        origen: "√Åfrica del Norte",
        usos: "Gel cicatrizante, hidrataci√≥n de piel, quemaduras",
        observacion: "No ingerir en exceso, puede ser laxante fuerte"
      }
    };

    // üöÄ Cargar el modelo entrenado
    async function loadModel() {
      model = await tmImage.load('model/model.json', 'model/metadata.json');
      console.log("‚úÖ Modelo cargado");
    }
    loadModel();

    // üîé Clasificar con el modelo real
    async function clasificarPlanta(imgElement) {
      const predictions = await model.predict(imgElement);
      console.log(predictions);

      // Encontrar el resultado con m√°s probabilidad
      let mejor = predictions.reduce((prev, curr) =>
        prev.probability > curr.probability ? prev : curr
      );

      return mejor.className.toLowerCase(); // ejemplo: "sauco"
    }

    input.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      info.innerHTML = "<p>üîÑ Analizando la planta...</p>";

      preview.onload = async () => {
        const plantaId = await clasificarPlanta(preview);
        const data = plantasDB[plantaId];

        if (data) {
          Swal.fire({
            title: `<i class="fa-solid fa-seedling"></i> ${data.nombre}`,
            html: `
              <div class="card">
                <h2><i class="fa-solid fa-book-open icon"></i> ${data.cientifico}</h2>
                <p><i class="fa-solid fa-earth-americas icon"></i><strong>Origen:</strong> ${data.origen}</p>
                <p><i class="fa-solid fa-mortar-pestle icon"></i><strong>Usos:</strong> ${data.usos}</p>
                <p><i class="fa-solid fa-triangle-exclamation icon"></i><strong>Observaci√≥n:</strong> ${data.observacion}</p>
              </div>
            `,
            width: 600,
            background: "#f0fff4",
            confirmButtonText: "üåø Entendido"
          });
        } else {
          Swal.fire("‚ö†Ô∏è Planta no registrada en la base de datos");
        }

        info.innerHTML = "";
      };
    });
  </script>
</body>
</html>
